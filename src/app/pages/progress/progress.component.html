<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="percentage" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" [style.width]="percentage + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="percentage2" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" [style.width]="percentage2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valueChange)="percentage = $event" leyenda="Progress azul" [percentage]="percentage"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valueChange)="percentage2 = $event" leyenda="Progress verde" [percentage]="percentage2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
